<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatBot for Open Systems</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
            :root {
                --color1: #414141;
                --color2: #50608d;
                --color3: #fff0db;
                --color4: #ffffff;
                --color5: #000000;
            }


            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                font-family: "Verdana";
                color: var(--color4);
                background-color: var(--color2);
                font-size: 20px;
                letter-spacing: 1px;
            }

            h1 {
                text-align: center;
                padding-bottom: 40px;
                margin: 10px;
                margin-top: 20px;
            }

            .discussion-container {
                background-color: var(--color1);
                border-radius: 15px;
                border: 2px solid var(--color4);
                padding: 10px;
                margin: 20px;
                min-height: 300px;
                display: flex;
                align-items: flex-end;
            }

            #user-input {
                display: flex;
                justify-content: space-between;
                width: 100%;
                margin-bottom: 20px;
            }

            input {
                border: none;
                width: 80%;
                border-radius: 15px;
                margin-left: 10px;
            }

            button {
                color: #fff;
                text-align: center;
                letter-spacing: 0.2px;
                border-radius: 16px;
                background-color: #667ec2;
                width: 15%;
                padding: 10px 50px;
                margin-right: 10px
            }

            p {
                color: var(--color5);
            }
    </style>
</head>
<body>
    <header>
        <h1>Chatbot Website</h1>
    </header>

    <main>
        <div id="chatbot-container">
        </div>
        <div id="user-input">
            <input type="text" id="message-input" placeholder="What can I do for you today?" onkeydown="if(event.keyCode==13) $('#send-button').click()">
            <button id="send-button">Send</button>
        </div>
    </main>

    <script>
        // Function to get the value of a cookie by its name
        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");
            if (parts.length == 2) return parts.pop().split(";").shift();
        }

        // Function to set a cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        $(document).ready(function () {
            $('#send-button').click(function () {
                // Get the CSRF token from the cookie
                var csrf_token = getCookie('csrftoken');

                if (!csrf_token) {
                    // Generate a new CSRF token and set it as a cookie
                    csrf_token = 'your_generated_token';  // Replace with your method of generating a CSRF token
                    setCookie('csrftoken', csrf_token, 1);  // Set the cookie to expire in 1 day (adjust as needed)
                }

                // Get user message
                var userMessage = $('#message-input').val();

                // Check if the input is empty
                if (!userMessage.trim()) {
                    alert('Please enter a message.');
                    return;
                }

                // Add user message to chatbot-container
                $('#chatbot-container').append('<p>User: ' + userMessage + '</p>');

                // Clear the input field
                $('#message-input').val('');

                // Send the CSRF token and message content with the POST request
                $.ajax({
                    type: 'POST',
                    url: 'execute_prompt/',  // Make sure the URL corresponds to the one you defined in urls.py
                    headers: {'X-CSRFToken': csrf_token},  // Include the CSRF token in the headers
                    data: { message: userMessage,
                        file_name: 'system_logs_last_30_days.json' },  // Include the message content in the data
                    success: function (data) {
                        // Add chatbot response to chatbot-container
                        $('#chatbot-container').append('<p>George the robot: ' + data.result + '</p>');
                    },
                    error: function (error) {
                        console.error("Error:", error);  // Display errors if any
                    }
                });
            });
        });
    </script>
</body>
</html>
